<div class="flex w-full h-[85vh] justify-center items-center overflow-auto">
  <div class="flex flex-col w-11/12 md:w-4/5 lg:w-1/2 items-center">
    <h1>Registrarme</h1>
    <form
      [formGroup]="registerForm"
      class="flex flex-col"
      (submit)="onSubmit()"
    >
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Nombres</mat-label>
            <input matInput placeholder="Nombres" formControlName="nombre" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Apellidos</mat-label>
            <input
              matInput
              placeholder="Apellidos"
              formControlName="apellido"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Correo electr칩nico</mat-label>
            <input
              matInput
              placeholder="Correo electr칩nico"
              type="email"
              formControlName="correoElectronico"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Contrase침a</mat-label>
            <input
              [type]="hide ? 'password' : 'text'"
              matInput
              placeholder="Contrase침a"
              formControlName="passwordUser"
            />
            <button
              type="button"
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
      <div
        class="w-full flex flex-col-reverse sm:flex-row gap-4 justify-between"
      >
        <a mat-button [routerLink]="['/login']">Ya tengo una cuenta</a>
        <button
          type="submit"
          mat-stroked-button
          [disabled]="!registerForm.valid"
        >
          Registrarme
        </button>
      </div>
    </form>
  </div>
</div>
